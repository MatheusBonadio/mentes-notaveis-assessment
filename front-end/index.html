<!DOCTYPE html>

<html lang='pt-br'>

<head>
    <meta charset='UTF-8' />
    <title>Avaliação de Programação Front-end</title>
    <link rel='stylesheet' href='public/css/style.css' type='text/css' />
    <script src='src/app/Stove.js'></script>
    <script src='src/app/Oven.js'></script>
    <script src='src/app/Lighter.js'></script>
</head>

<body>

    <div class='stove'>
        <div class='burnerBox'></div>
        <div class='stoveBody'>
            <div class='lampBox'></div>
            <div class='lighterBox'></div>
            <div class='ovenBox'></div>
        </div>
        <div class='stoveFooter'>
            <div class='foot'></div>
            <div class='foot'></div>
        </div>
        <div id='stoveWidth'></div>
        <div id='stoveHeight'></div>
        <div id='stoveLength'></div>
    </div>

    <img src='public/img/logo.png' alt='MINDS' class='logo' />

    <div class='buttonBox'>
        <div class='button'>
            <div class='action' onclick='stove.addBurner()'>+</div>
            <div id='stoveBurners' class='text'>BURNERS (0)</div>
            <div class='action' onclick='stove.removeBurner()'>–</div>
        </div>

        <div class='button'>
            <div class='action' onclick='stove.addOven()'>+</div>
            <div id='stoveOvens' class='text'>OVENS (0)</div>
            <div class='action' onclick='stove.removeOven()'>–</div>
        </div>
    </div>

    <div class='messageBox'></div>

    <script>

        var maxBurners = 10;
        var maxOvens = 5;

        var stove = new Stove(
            color = '#e4e4e4',
            width = '1,3 m',
            height = '1 m',
            length = '1,2 m',
            brand = 'MINDS',
            burners = 4,
            lighters = [
                new Lighter('#c3e6d4'),
                new Lighter('#f4f0e5'),
                new Lighter('#e0c4ae'),
                new Lighter('#e1918e'),
                new Lighter('#e15e6e')
            ],
            ovens = [
                new Oven('60 cm', '50 cm')
            ]
        );

        function alertMessage(message, type) {
            let messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerHTML = message;

            document.querySelector('.messageBox').appendChild(messageDiv);

            setTimeout(function () {
                messageDiv.remove();
            }, 6000);
        }

    </script>

</body>

</html>
